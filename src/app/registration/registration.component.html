<div class="login-container">
    <div class="login-left">
      <h1>REGISTRATI</h1>
      <h4>Crea il tuo account</h4>

<!-- così non si vedono le credenziali nell'url -->

      <form method="post"> 
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="std01@studenti.unical.it" #email required>
        <p></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" #password required>
        <p></p>
        <label for="confirmPassword">Conferma Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" #confirmPassword required>
        <p></p>
        <button type="submit" class="btn btn-signin">Registrati</button>
      </form>
      <p>Hai già un account? <a href="/login">Accedi</a></p>
    </div>
</div>
