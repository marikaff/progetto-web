<div class="login-container">
  <div class="login-left">
    <h1>REGISTRATI</h1>
    <h4>Crea il tuo account</h4>

    <form (submit)="register($event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" #nome placeholder="Mario" required>
      <p></p>

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" #cognome placeholder="Rossi" required>
      <p></p>

      <label for="corsoDiStudio">Facoltà</label>
      <input type="text" id="corsoDiStudio" #corsoDiStudio placeholder="Informatica" required>
      <p></p>

      <label for="email">Email</label>
      <input type="email" id="email" #email placeholder="std01@studenti.unical.it" required>
      <p></p>

      <label for="password">Password</label>
      <input type="password" id="password" #password placeholder="********" required>
      <p></p>

      <label for="confirmPassword">Conferma Password</label>
      <input type="password" id="confirmPassword" #confirmPassword placeholder="********" required>
      <p></p>

      <button type="submit" class="btn btn-signin">Registrati</button>
    </form>

    <p>Hai già un account? <a href="/login">Accedi</a></p>
  </div>
</div>
