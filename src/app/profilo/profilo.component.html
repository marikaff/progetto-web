<div class="profile-container">
  <div class="left-column">
    <div class="profile-picture">
      <img [src]="profileImage" alt="Profile Picture">
      <div class="camera-icon">
        <label for="profileImageInput">
          <i class="bi bi-camera"></i>
        </label>
        <input id="profileImageInput" type="file" (change)="onProfileImageChange($event)" hidden>
      </div>
    </div>    
    <button (click)="onEditPassword()">Modifica Password</button>
    <button (click)="onLogout()">Logout</button>
  </div>
  <div class="right-column">
    <div class="document-board">
      <h3>Documenti</h3>
      <!-- Lista dei documenti caricati -->
      <button (click)="documentInput.click()">Carica Documenti</button>
      <input #documentInput type="file" (change)="onUploadDocument($event)" hidden>
    </div>
    <div class="message-board">
      <h3>Messaggi</h3>
      <!-- Lista dei messaggi -->
    </div>
  </div>
</div>

<div *ngIf="showToast" class="toast">
  <i class="bi bi-check-circle"></i> {{ toastMessage }}
</div>
